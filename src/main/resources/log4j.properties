### 设置 ###
log4j.rootLogger=info,stdout,D,E
### 输出信息到控制抬 ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} %p %c{1}: %m%n
### 输出INFO级别以上的日志到指定文件###
log4j.appender.D=org.apache.log4j.RollingFileAppender
#log4j.appender.D.File=/opt/lb/scala2spark4ml/log/debug.log
log4j.appender.D.File=D:\\debug.log
log4j.appender.D.Append=true
log4j.appender.D.Threshold=DEBUG
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} %p %c{1}: %m%n
### 输出ERROR级别以上的日志到指定文件###
log4j.appender.E=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.E.File=/opt/lb/scala2spark4ml/log/error.log
log4j.appender.E.File=D:\\error.log
log4j.appender.E.Append=true
log4j.appender.E.Threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} %p %c{1}: %m%n